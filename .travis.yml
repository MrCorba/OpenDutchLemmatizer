language: csharp
solution: OpenDutchLemmatizer.sln
install:
  - nuget restore OpenDutchLemmatizer.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release OpenDutchLemmatizer.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./OpenDutchLemmatizer.Tests/bin/Release/OpenDutchLemmatizer.Tests.dll